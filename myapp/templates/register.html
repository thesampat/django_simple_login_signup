{% extends 'base.html' %}
{% block body %}


<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center text-dark mt-1">Register Form</h2>
      <div class="card my-2">
        <form  method='POST' action='handle_register' class="card-body cardbody-color p-lg-5">
          {% csrf_token %}
          <div class="text-center">
            {% if exist %}
            <h4 class='text-center text-danger'>Account Already Exist</h4>
            {% endif %}
            <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
              width="200px" alt="profile">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" name="name" aria-describedby="emailHelp"
              placeholder="Name">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" name="username" aria-describedby="emailHelp"
              placeholder="User Name">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="password">
          </div>

          <div class="mb-3">
            <input type="email" class="form-control" name="email" aria-describedby="emailHelp"
              placeholder="Email">
          </div>

          <div class="mb-3">
            <label for="dob" class='ps-1'>Date Of Birth</label>
            <input type="date" class="form-control" id='dob' name="dob" aria-describedby="emailHelp"
              placeholder="">
          </div>

          <div class="text-center"><button type="submit" class="btn bg-primary text-dark fs-6 px-5 mb-5 w-100">Register</button></div>
          <div id="emailHelp" class="form-text text-center mb-5 text-dark">Already
            Registered<a href="login" class="text-dark fw-bold"> Login Here</a>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>

{% endblock body %}
